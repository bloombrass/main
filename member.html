<!doctype html>
<html>
<head>
   <meta meta charset="utf-8">
   <script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("パスワードを入力して下さい:","");

   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = UserInput + ".html";
   }
}
</script>
</head>
<body>
<input type='button' onclick="gate();" value='入り口'>

</body>
</html>
